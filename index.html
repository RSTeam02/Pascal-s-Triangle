<!doctype html>
<html>

<head>
	<title>
		Pascal's Triangle
	</title>
	<meta charset="utf-8">
	<style>
		#result {
			display: inline-block;
		}
		
		body {
			font-family: Consolas, monospace;
		}
	</style>

</head>

<body>
	<h2>Pascal's and Sierpinski's Triangle</h2>
	<form name="autoForm">
		<fieldset>
			<legend id = "inputInfo">Range-Slider</legend>			
			<input class ="inputType" type="range" value="2" step="1" id="slider" name ="number">
			
		</fieldset>
		<fieldset>
			<legend>Mode</legend>
			<input class="rbSet" type="radio" id="pascal" name="format" value ="Lines" checked>Pascal</input>
			<input class="rbSet" type="radio" id="sierpinski" name="format" value="Order">Sierpinski</input>
		</fieldset>
	</form>
	<div id="info"></div>
	<div id="ahref">
		<a href="" id="download"></a>
	</div>
	<pre>
		<p id = "result">
		</p>		
	</pre>
	<script src="http://requirejs.org/docs/release/1.0.8/minified/require.js" data-main="import/class.js" type="text/javascript"></script>
</body>

</html>
