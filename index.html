<!doctype html>
<html>

<head>
	<title>
		Pascal's Triangle
	</title>
	<meta charset="utf-8">
	<style>
		#result {
			display: inline-block;
		}
		
		body {
			font-family: Consolas, monospace;
		}
	</style>

</head>

<body>
	<h2>Pascal's and Sierpinski's Triangle</h2>
	
		<fieldset>
			<legend id = "inputInfo">Range-Slider</legend>			
			<input class ="inputType" type="range" value="2" step="1" id="slider" name ="number">
			
		</fieldset>
		<fieldset>
			<legend>Mode</legend>
			<input class="rbSet" type="radio" id="pascal" name="format" value ="Lines" checked>Pascal</input>
			<input class="rbSet" type="radio" id="sierpinski" name="format" value="Order">Sierpinski</input>
			<input class="rbSet" type="radio" id="ACGT" name="format" value="Order">ACGT</input>
			<input class="rbSet" type="radio" id="palindrom" name="format" value="Order">Palindrom</input>
			<input type="string" id = "cmdInp" value="Never Even"/>
			<input type="button" value="test" id ="test"></button>			
		</fieldset>
	<div id="info"></div>
	<div id="ahref">
		<a href="" id="download"></a>
	</div>
	<pre>
		<p id = "result">
		</p>		
	</pre>
	<script src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="main.js" type="module"></script>
</body>

</html>
